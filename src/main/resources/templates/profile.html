  <!-- Bootstrap core CSS -->

 <h2 class="masthead-subheading mb-0 text-center " id="text-welcome"th:if="${session.usersession != null}" th:text="${'Welcome: ' + session.usersession.alias }"></h2>
</head>

<body>

	<div class="container">
<br> 
 <p class="text-center bg-danger">Estancias.com </p>
 <br>
<hr>





<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Modify profile</h4>
	<br>
	<p th:if="${error != null}" th:text="${error}" style="color:red; font-size:  11px; margin-bottom: -12px"></p>
    <p th:if="${logout != null}" th:text="${logout}" style="color:green; font-size: 11px;margin-bottom: -12px"></p>
	<p class="divider-text">
        <span class="bg-light">Enter your data</span>
    </p>
	<form action="/user/editar-perfil" method="POST">
	<input type="hidden" name="id" th:value="${perfil.id}"/>
	 <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input  class="form-control" placeholder="Alias" type="text" name="alias" th:value="${perfil.alias}"/>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input  class="form-control" placeholder="Email address" type="email" name="email" th:value="${perfil.email}"/>
    </div> 
 
 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Modify password" type="text" name="password" >
    </div> <!-- form-group// -->
                                       
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block"> Modify profile  </button>
    </div> <!-- form-group// -->      
                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
</body>
