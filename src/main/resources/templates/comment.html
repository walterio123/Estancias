	<!-- Custom fonts for this template -->

	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/Css/style3.css">
	<h2 class="masthead-subheading mb-0 text-center " id="text-welcome" th:if="${session.usersession != null}"
		th:text="${'You are browsing as: ' + session.usersession.alias }"></h2>

	</div>

</head>

<body class="index">
	<nav class="navbar navbar-expand-sm row container">
		<div class="col-12 col-md-12 col-lg-6 col-sm-4 text-right">
			<a class="navbar-brand" href="#">

			</a>
		</div>
		<div class="col-8 col-md-12 col-lg-6 col-sm-8 text-right">
			<a th:href="@{/house/allHouseUser}" class="btn btn-danger btn-md "> Back </a>

		</div>
	</nav>


	<div class="second ">
		<div class="container jumbotron text-center" id="second">
			<h2 class="text-center">Hello user, here add your comments for your home</h2><br>
			<div class="row third">

				<div class="col-12 col-md-12 col-lg-2" id="customer-sector">

				</div>
				<div class="col-12 col-md-12 col-lg-8" id="family-sector">
					<h2 class="title-customer">Add a comment</h2>
					<div class="container">
						<div class="row centered-form">
							<div class="col-12 col-lg-12">
								<div class="panel panel-default">
									<div class="panel-heading">

									</div>
									<div class="panel-body">


										<form action="/comment/addComment/__${id}__" method="POST"
											enctype="multipart/form-data">
											<h3 th:text="${'The house is: ' + id }"></h3>
											<input type="hidden" name="id" th:value="${id}">
											
											<p th:if="${error != null}" th:text="${error}" style="color:red"></p>

											<div class="row">
											<textarea name="description" rows="10" cols="40">Write your comments here</textarea>
												
											</div>

										
											<br>

											<br>
											
											<input type="submit" value="Add Comment." class="btn btn-info btn-block">

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>



				</div>
				<div class="col-12 col-md-12 col-lg-2" id="customer-sector">

				</div>

			</div>
		</div>

	</div>


	<div class="footer">
		<p class="text-center text-white">
			All rights reserved. <br>For job suggestions write me on <i>walterio12345@gmail.com</i>
		</p>

	</div>
