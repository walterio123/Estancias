<head>
	<!DOCTYPE html>
	<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Book Store</title>

	<!--FONTAWESOME-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/Css/style3.css">
	<h2 class="masthead-subheading mb-0 text-center " id="text-welcome" th:if="${session.usersession != null}"
		th:text="${'Welcome: ' + session.usersession.alias }"></h2>

	</div>

</head>

<body class="index">
	<nav class="navbar navbar-expand-sm row container">
		<div class="col-12 col-md-12 col-lg-6 col-sm-4 text-right">
			<a class="navbar-brand" href="#">

			</a>
		</div>
		<div class="col-8 col-md-12 col-lg-6 col-sm-8 text-right">
			<a th:href="@{/inicio}" class="btn btn-danger btn-md "> Back </a>

		</div>
	</nav>






	<div class="second ">
		<div class="container jumbotron text-center" id="second">
			<h2 class="text-center">Hello user, you are modify as a House to rent</h2><br>
			<div class="row third">

				<div class="col-12 col-md-12 col-lg-2" id="customer-sector">

				</div>
				<div class="col-12 col-md-12 col-lg-8" id="family-sector">
					<h2 class="title-customer">Modify sector</h2>
					<div class="container">
						<div class="row centered-form">
							<div class="col-12 col-lg-12">
								<div class="panel panel-default">
									<div class="panel-heading">

									</div>
									<div class="panel-body">


										<form action="/house/modify/__${id}__" method="POST"
											enctype="multipart/form-data">
											<h3></h3>
											<input type="hidden" name="id" th:value="${id}">
											<p th:if="${error != null}" th:text="${error}" style="color:red"></p>

											<div class="row">
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input type="text" name="street" class="form-control input-sm"
															placeholder="Street">
													</div>
												</div>
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input type="number" name="number" class="form-control input-sm"
															placeholder="Number of street." >
														<p></p>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-4 col-sm-4 col-md-4">
													<div class="form-group">
														<input type="text" name="postalCode"
															class="form-control input-sm" placeholder="Postal code">
													</div>
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4">
													<div class="form-group">
														<input type="text" name="city" class="form-control input-sm"
															placeholder="City">
													</div>
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4">
													<div class="form-group">
														<input type="text" name="country" class="form-control input-sm"
															placeholder="Country">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-4 col-sm-4 col-md-4">
													<input type="number" name="minDays" class="form-control input-sm"
														placeholder="Cant min Days.">
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4">
													<input type="number" name="maxDays" class="form-control input-sm"
														placeholder="Cant max Days.">
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4">
													<input type="text" name="tipePlace" class="form-control input-sm"
														placeholder="Tipe Place.">
												</div>
											</div>

											<h4 class="text-left ">Date From:</h4>
											<div class="input-group mb-3 ">
												<div class="input-group-prepend">

												</div>
												<input type="date" class="form-control" placeholder="Fecha Prestamo"
													name="dateFrom">

											</div>

											<h4 class="text-left ">Date To:</h4>

											<div class="input-group mb-3 ">
												<input type="date" class="form-control"
													placeholder="Posible fecha de devolucion" name="dateTo">
												<div class="input-group-append">

												</div>

												<br>

												<br>

												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input type="number" name="price" class="form-control input-sm"
															placeholder="Price for night." min="1" max="1000">
													</div>
												</div>
											</div>
											<h4 class="text-left ">House photo:</h4>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<input type="file" class="form-control-file" name="archivo">
											</div>
											<br>

											<br>
											<!--<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="text" name="talvezid" class="form-control input-sm"
														placeholder="id house" th:text="${ id }">
													<p></p>
												</div>
											</div>
											<br>

											<br>-->
											<input type="submit" value="Modify House." class="btn btn-info btn-block">

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>



				</div>
				<div class="col-12 col-md-12 col-lg-2" id="customer-sector">




				</div>

			</div>
		</div>

	</div>


	<div class="footer">
		<p class="text-center text-white">
			All rights reserved. <br>For job suggestions write me on <i>walterio12345@gmail.com</i>
		</p>

	</div>

</body>

</html>
