<head>
	<!DOCTYPE html>
	<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Estancias.com</title>

	<!--FONTAWESOME-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/Css/style3.css">
	<h2 class="masthead-subheading mb-0 text-center " id="text-welcome" th:if="${session.usersession != null}"
		th:text="${'Welcome: ' + session.usersession.alias }"></h2>

	</div>

</head>

<body class="index">
	<nav class="navbar navbar-expand-sm row container">
		<div class="col-12 col-md-12 col-lg-6 col-sm-4 text-right">

		</div>
		<div class="col-8 col-md-12 col-lg-6 col-sm-8 text-right">

			<a th:href="@{/inicio}" class="btn btn-danger btn-sm "> Back </a>

		</div>
	</nav>

	<h1 class="text-center">Welcome Family</h1>


	<p th:if="${error != null}" th:text="${error}" style="color:red; font-size:  11px; margin-bottom: -12px"></p>
	<p th:if="${logout != null}" th:text="${logout}" style="color:green; font-size: 11px;margin-bottom: -12px"></p>

	<div class="second ">
		<div class="container jumbotron text-center" id="second">
			<h2 class="text-center">Hello user, you are registering as a family to rent</h2><br>
			<div class="row third">

				<div class="col-12 col-md-12 col-lg-2" id="customer-sector">

				</div>
				<div class="col-12 col-md-12 col-lg-8" id="family-sector">
					<h2 class="title-customer">Register sector</h2>
					<div class="container">
						<div class="row centered-form">
							<div class="col-12 col-lg-12">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Please sign up for Estancias <small>It's free!</small>
										</h3>
									</div>
									<div class="panel-body">
										<form th:action="@{/family/register}" method="POST">
											<input type="hidden" name="id" th:value="${session.usersession.id}">
											<div class="row">
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input type="text" name="name" class="form-control input-sm"
															placeholder="First Name">
													</div>
												</div>
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input type="text" name="userEstId"
															class="form-control input-sm" placeholder="Id of user."
															th:text="${ session.usersession.id }">
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-xs-4 col-sm-4 col-md-4">
													<div class="form-group">
														<input type="number" name="minAge" class="form-control input-sm"
															placeholder="Minimun Age">
													</div>
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4">
													<div class="form-group">
														<input type="number" name="maxAge" class="form-control input-sm"
															placeholder="Maximun Age">
													</div>
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4">
													<div class="form-group">
														<input type="number" name="numSons" id="numSons"
															class="form-control input-sm" placeholder="Number of Sons">
													</div>
												</div>
											</div>

											<div class="form-group">
												<input type="email" name="email" id="email"
													class="form-control input-sm" placeholder="Email Address"
													th:text="${ session.usersession.email }">
											</div>


											<input type="submit" value="Register" class="btn btn-info btn-block">

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>



				</div>
				<div class="col-12 col-md-12 col-lg-2" id="customer-sector">

				</div>

			</div>
		</div>

	</div>

	<div class="row third">

		<div class="col-12 col-md-12 col-lg-4">
			<img src="../static/img/7.jpg">
			<div class="container w3-flat-nephritis">
				<br>

				<br>
			</div>
		</div>
		<div class="col-12 col-md-12 col-lg-4">
			<img src="../static/img/6.jpg">
			<div class="container w3-flat-midnight-blue">
				<br>

				<br>
			</div>
		</div>
		<div class="col-12 col-md-12 col-lg-4">
			<img src="../static/img/4.jpg">
			<div class="container w3-flat-nephritis">
				<br>
				<br>
			</div>
		</div>
	</div>
	<div class="footer">
		<p class="text-center">
			All rights reserved. <br>For job suggestions write me on <i>walterio12345@gmail.com</i>
		</p>

	</div>

</body>

</html>
