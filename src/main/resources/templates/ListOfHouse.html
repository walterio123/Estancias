<head>
	<!DOCTYPE html>
	<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Estancias.com</title>

	<!--FONTAWESOME-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/Css/style3.css">



</head>

<body class="index">
	<nav class="navbar navbar-expand-sm row container">
		<div class="col-12 col-md-12 col-lg-6 col-sm-4 text-right">

		</div>
		<div class="col-8 col-md-12 col-lg-6 col-sm-8 text-right">



			<button>
				<a th:href="@{/inicio}" class="btn btn-danger btn-sm "> Back </a>
			</button>
		</div>
	</nav>

	<h2 class="masthead-subheading mb-0 text-center " id="text-welcome" th:if="${session.usersession != null}"
		th:text="${'Welcome: ' + session.usersession.alias }"></h2>


	<p th:if="${error != null}" th:text="${error}" style="color:red; font-size:  11px; margin-bottom: -12px"></p>
	<p th:if="${logout != null}" th:text="${logout}" style="color:green; font-size: 11px;margin-bottom: -12px"></p>


	<div class="container  ">

		<h2 class="text-center">Latest Income</h2>


		<div>
			<p class="text-center">This is the list of houses available.</p>
		</div>


	</div>

	<!--prueba para card-->
	<div class="container" >
		<div class="row mt-6">
			<div class="col-12 col-md-3" th:each="house : ${house}" >
				<div th:replace="/fragments/card2 :: div"></div>
			</div>

		</div>

	</div>




	<div class="footer">
		<p class="text-center text-white">
			All rights reserved. <br>For job suggestions write me on <i>walterio12345@gmail.com</i>
		</p>

	</div>

</body>

</html>
